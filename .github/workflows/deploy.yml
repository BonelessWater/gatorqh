name: Deploy GatorQH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ec2-user/gatorqh

            echo "Pulling latest code..."
            git pull origin main

            echo "Installing dependencies..."
            npm ci

            echo "Building frontend..."
            npm run build

            echo "Installing Nginx if not present..."
            sudo yum install -y nginx || sudo dnf install -y nginx

            echo "Configuring Nginx..."
            sudo cp nginx.conf /etc/nginx/conf.d/gatorqh.conf

            echo "Testing Nginx configuration..."
            sudo nginx -t

            echo "Enabling and restarting services..."
            sudo systemctl daemon-reload
            sudo systemctl enable nginx

            # Only restart nginx if config is valid
            if sudo nginx -t 2>/dev/null; then
                sudo systemctl restart nginx
            fi

            echo "Deployment complete!"
            echo "Site: https://gqhacks.com"
